<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emperium Shop - Avaliação Staff</title>
  <style>
    :root {
      --azul-escuro: #023e8a;
      --azul-claro: #0347a0;
      --fundo-claro: #f1f5f9;
      --texto-claro: #ffffff;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--fundo-claro);
      color: #222;
    }

    .navbar {
      background-color: var(--azul-escuro);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      color: var(--texto-claro);
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.2s;
    }

    .navbar a:hover {
      color: var(--azul-claro);
    }

    header {
      margin-top: 70px;
      background: linear-gradient(90deg, var(--azul-escuro), var(--azul-claro));
      color: var(--texto-claro);
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      border-left: 5px solid var(--azul-claro);
      padding-left: 10px;
      color: var(--azul-escuro);
      margin-bottom: 15px;
    }

    section p {
      margin: 8px 0 20px 0;
      font-size: 1.1rem;
      text-align: justify;
    }

    .contato-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .contato-form select,
    .contato-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    /* Aqui definimos que o textarea não pode ser redimensionado */
    .contato-form textarea {
      resize: none;
    }

    .contato-form button {
      background: var(--azul-escuro);
      color: var(--texto-claro);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contato-form button:hover {
      background: var(--azul-claro);
    }

    .botao-imagem {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--azul-claro);
      padding: 0;
      cursor: pointer;
      background-color: transparent;
      z-index: 1100;
      display: block;
    }

    .botao-imagem img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .botao-user {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--azul-claro);
      padding: 0;
      cursor: pointer;
      background-color: transparent;
      z-index: 1100;
      display: block;
    }

    .botao-user img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>
  <!-- Botão redondo no canto esquerdo -->
  <a href="index.html" class="botao-imagem" title="Voltar para Início">
    <img src="gif-animada-emperium.gif" alt="Botão Início" />
  </a>

  <!-- Botão redondo no canto direito para user -->
  <a href="userpriv.html" class="botao-user" title="Área do Staff">
    <img src="user.png" alt="User" />
  </a>

  <!-- Navbar no topo -->
  <div class="navbar">
    <a href="sobre-nos.html">Sobre Nós</a>
    <a href="redes-sociais.html">Redes Sociais</a>
    <a href="contato.html">Avaliação Staff</a>
  </div>

  <!-- Cabeçalho -->
  <header>
    <h1>Avaliação Staff</h1>
    <p>Nos diga como foi o atendimento recebido!</p>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section id="avaliacao-staff">
      <h2>Formulário de Avaliação</h2>
      <p>Preencha o formulário abaixo para avaliarmos o atendimento do staff:</p>

      <!-- Formulário envia os dados para obrigado.html -->
      <form class="contato-form" action="obrigado.html" method="get" target="_self">
        <!-- Seleção de Staff -->
        <select name="staff" required>
          <option value="" disabled selected>Qual Staff atendeu?</option>
          <option value="Daniel">Daniel</option>
          <option value="Ricardson">Ricardson</option>
          <option value="Deyberth">Deyberth</option>
          <option value="Vivian">Vivian</option>
          <option value="Lucas">Lucas</option>
        </select>

        <!-- Como foi o atendimento -->
        <select name="atendimento" required>
          <option value="" disabled selected>Como foi o atendimento dele?</option>
          <option value="otimo">Ótimo</option>
          <option value="bom">Bom</option>
          <option value="ruim">Ruim</option>
          <option value="horrivel">Horrível</option>
        </select>

        <!-- Feedback (fixo, sem redimensionamento) -->
        <textarea name="feedback" rows="5" placeholder="Diga-nos se gostou do atendimento dele:" required style="resize: none;"></textarea>

        <button type="submit">Enviar Avaliação</button>
      </form>
    </section>
  </main>
</body>
</html>
