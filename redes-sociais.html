<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emperium Shop - Redes Sociais</title>
  <style>
    :root {
      --azul-escuro: #023e8a;
      --azul-claro: #0347a0;
      --fundo-claro: #f1f5f9;
      --texto-claro: #ffffff;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--fundo-claro);
      color: #222;
    }

    .navbar {
      background-color: var(--azul-escuro);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .navbar a {
      color: var(--texto-claro);
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar a:hover {
      color: var(--azul-claro);
    }

    header {
      margin-top: 70px;
      background: linear-gradient(90deg, var(--azul-escuro), var(--azul-claro));
      color: var(--texto-claro);
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    section h2 {
      border-left: 5px solid var(--azul-claro);
      padding-left: 10px;
      color: var(--azul-escuro);
    }

    section p {
      margin: 8px 0;
      font-size: 1.1rem;
      text-align: justify;
    }

    .links-sociais {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .links-sociais div {
      text-align: center;
      cursor: default;
    }

    .links-sociais img {
      width: 50px;
      height: 50px;
      display: block;
      margin: 0 auto 8px auto;
      border-radius: 12px;
      cursor: pointer;
    }

    .botao-imagem, .botao-user {
      position: fixed;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--azul-claro);
      padding: 0;
      cursor: pointer;
      z-index: 1100;
    }

    .botao-imagem { top: 15px; left: 15px; }
    .botao-user { top: 15px; right: 15px; }

    .botao-imagem img, .botao-user img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .notificacao {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--azul-claro);
      color: var(--texto-claro);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 2000;
    }
  </style>
</head>
<body>

  <!-- Botões fixos -->
  <a href="index.html" class="botao-imagem" title="Voltar para Início">
    <img src="gif-animada-emperium.gif" alt="Botão Início" />
  </a>

  <a href="userpriv.html" class="botao-user" title="Área do Staff">
    <img src="user.png" alt="User" />
  </a>

  <!-- Navbar -->
  <div class="navbar">
    <a href="sobre-nos.html">Sobre Nós</a>
    <a href="redes-sociais.html">Redes Sociais</a>
    <a href="contato.html">Avaliação Staff</a>
  </div>

  <!-- Cabeçalho -->
  <header>
    <h1>Redes Sociais</h1>
  </header>

  <!-- Conteúdo -->
  <main>
    <section>
      <h2>Conecte-se Conosco</h2>
      <p>Acompanhe todas as novidades e promoções da <strong>Emperium Shop</strong> através das nossas redes sociais:</p>

      <div class="links-sociais">
        <div>
          <img src="instagram.png" alt="Instagram" title="Em desenvolvimento" onclick="mostrarNotificacao('Em desenvolvimento')" />
          <span onclick="mostrarNotificacao('Em desenvolvimento')" style="color:blue; cursor:pointer;">Instagram</span>
        </div>
        <div>
          <img src="discord.png" alt="Discord" />
          <a href="https://discord.gg/eRK3SKDT4G" style="color:blue; text-decoration:none;">Discord</a>
        </div>
        <div>
          <img src="tiktok.png" alt="TikTok" />
          <a href="https://www.tiktok.com/@emperiumshopofc?_t=ZM-8z2YPvLVX4H&_r=1" style="color:blue; text-decoration:none;">TikTok</a>
        </div>
        <div>
          <img src="youtube.png" alt="YouTube" title="Em desenvolvimento" onclick="mostrarNotificacao('Em desenvolvimento')" />
          <span onclick="mostrarNotificacao('Em desenvolvimento')" style="color:blue; cursor:pointer;">YouTube</span>
        </div>
      </div>
    </section>
  </main>

  <div class="notificacao" id="notificacao"></div>

  <script>
    function mostrarNotificacao(mensagem) {
      const notif = document.getElementById('notificacao');
      notif.textContent = mensagem;
      notif.style.display = 'block';
      setTimeout(() => {
        notif.style.display = 'none';
      }, 5000);
    }
  </script>

</body>
</html>
