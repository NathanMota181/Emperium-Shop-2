<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Avaliações</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f1f5f9;
    color: #222;
    padding: 20px;
  }
  h1 {
    color: #023e8a;
    text-align: center;
  }
  .staff-section {
    background: white;
    margin: 20px auto;
    padding: 15px 20px;
    border-radius: 12px;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .avaliacao {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
  }
  .avaliacao:last-child { border-bottom: none; }
  h2 { color: #0347a0; }
</style>
</head>
<body>

<h1>Lista de Avaliações por Staff</h1>

<div id="avaliacoes"></div>

<script>
  // Lista de staffs
  const staffs = ["Daniel", "Ricardson", "Deyberth", "Vivian", "Lucas"];
  const avaliacoesDiv = document.getElementById('avaliacoes');

  // Cria seções para cada staff
  staffs.forEach(staff => {
    const section = document.createElement('div');
    section.className = 'staff-section';
    section.id = `section-${staff}`;
    section.innerHTML = `<h2>${staff}</h2>`;
    avaliacoesDiv.appendChild(section);
  });

  // Pega dados da query string
  const params = new URLSearchParams(window.location.search);
  const staff = params.get('staff');
  const atendimento = params.get('atendimento');
  const feedback = params.get('feedback');

  if(staff && atendimento && feedback){
    const section = document.getElementById(`section-${staff}`);
    const div = document.createElement('div');
    div.className = 'avaliacao';
    div.innerHTML = `
      <p><strong>Atendimento:</strong> ${atendimento}</p>
      <p><strong>Feedback:</strong> ${feedback}</p>
    `;
    section.appendChild(div);
  } else {
    avaliacoesDiv.innerHTML = "<p>Nenhuma avaliação recebida ainda.</p>";
  }
</script>

</body>
</html>
