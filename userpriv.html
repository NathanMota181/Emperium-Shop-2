<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emperium Shop - Área Staff</title>
  <style>
    :root {
      --azul-escuro: #023e8a;
      --azul-claro: #0347a0;
      --fundo-claro: #f1f5f9;
      --texto-claro: #ffffff;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--fundo-claro);
      color: #222;
    }

    .navbar {
      background-color: var(--azul-escuro);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .navbar a {
      color: var(--texto-claro);
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.2s;
    }

    .navbar a:hover {
      color: var(--azul-claro);
    }

    header {
      margin-top: 70px;
      background: linear-gradient(90deg, var(--azul-escuro), var(--azul-claro));
      color: var(--texto-claro);
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    section h2 {
      border-left: 5px solid var(--azul-claro);
      padding-left: 10px;
      color: var(--azul-escuro);
      margin-bottom: 15px;
    }

    .contato-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .contato-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .contato-form button {
      background: var(--azul-escuro);
      color: var(--texto-claro);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contato-form button:hover {
      background: var(--azul-claro);
    }

    .mensagem-erro {
      display: none;
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }

    .botao-imagem {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--azul-claro);
      padding: 0;
      cursor: pointer;
      background-color: transparent;
      z-index: 1100;
      display: block;
    }

    .botao-imagem img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .botao-user {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--azul-claro);
      padding: 0;
      cursor: pointer;
      background-color: transparent;
      z-index: 1100;
      display: block;
    }

    .botao-user img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

  </style>
</head>
<body>

  <!-- Botão de retorno ao início -->
  <a href="index.html" class="botao-imagem" title="Voltar para Início">
    <img src="gif-animada-emperium.gif" alt="Botão Início" />
  </a>

    <!-- Botão redondo no canto direito para user -->
  <a href="userpriv.html" class="botao-user" title="Área do Staff">
    <img src="user.png" alt="User" />
  </a>

  <!-- Navbar -->
  <div class="navbar">
    <a href="sobre-nos.html">Sobre Nós</a>
    <a href="redes-sociais.html">Redes Sociais</a>
    <a href="contato.html">Avaliação Staff</a>
  </div>

  <!-- Cabeçalho -->
  <header>
    <h1>Área Staff</h1>
    <p>Apenas Staffs conseguirão entrar aqui.</p>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section>
      <h2>Login Staff</h2>
      <form class="contato-form" onsubmit="return verificarStaff()">
        <input type="text" id="login" placeholder="Login Staff" required />
        <input type="password" id="codigo" placeholder="Digite o código Staff" required />
        <button type="submit">Entrar</button>
      </form>
      <div class="mensagem-erro" id="mensagem-erro">
        Você não tem permissão para estar aqui! Volte aos canais disponíveis!
      </div>
    </section>
  </main>

  <script>
    function verificarStaff() {
      const login = document.getElementById('login').value.trim();
      const codigo = document.getElementById('codigo').value.trim();
      const formulario = document.querySelector('.contato-form');
      const mensagem = document.getElementById('mensagem-erro');

      if ((login === 'Nicks' || login === 'Wellinton') && codigo === 'emperiumshop@2008') {
        // Redireciona para listaavaliações.html
        window.location.href = "listaavaliações.html";
        return false; // previne envio do formulário
      } else {
        formulario.style.display = 'none';
        mensagem.style.display = 'block';
        return false; // previne envio do formulário
      }
    }
  </script>

</body>
</html>
