<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado!</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #023e8a;
      flex-direction: column;
    }

    .botao-inicio {
      margin-top: 20px;
      padding: 12px 25px;
      background: #023e8a;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .botao-inicio:hover {
      background: #0347a0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div>
    <h1>Muito obrigado pela avaliação!</h1>
    <p>Com ela poderemos cada vez mais melhorar nosso desempenho.</p>
    <a href="index.html" class="botao-inicio">Voltar para o Início</a>
  </div>
</body>
</html>
